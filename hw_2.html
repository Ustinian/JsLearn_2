	<script type="text/javascript">
		var a = 2;
		var x = 1 + (a *= 2);// x будет равен 5, т.к. действие в скобках умножает переменную a на 2 и присваивает ей это значение (4), а затем прибавляет полученный результат к единице.
	</script>
