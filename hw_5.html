<!DOCTYPE html>

	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		function plus (a, b) { 
    return a + b;
	}
		function minus (a, b) { 
    return a - b;
	}
		function divide (a, b) { 
    return a / b;
	}
		function multiply (a, b) { 
    return a * b;
	}
	</script>
