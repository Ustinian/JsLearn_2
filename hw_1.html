<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		var a = 1, b = 1, c, d;
		c = ++a; alert(c); // 2 (Сначала значение переменной увеличивается на единицу, а затем выводится ее значение)
		
		d = b++; alert(d); // 1 (Также значение переменной увеличивается на единицу, но уже после еевывода )
		
		c = (2+ ++a); alert(c); // 5 (Перменная уже равна 2, к ней прибавляется единица и еще 2, в сумме получается 5)
		
		d = (2+ b++); alert(d); // 4 (Также, как и в предыдущем примере, только единица к переменной прибавляется уже после вывода)
		
		alert(a); // 3 (За счет того, что переменная два раза увеличивалась на единицу в предыдущих операциях)
		
		alert(b); // 3 (За счет того, что переменная два раза увеличивалась на единицу в предыдущих операциях)
	</script>
</body>
</html>
