<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		function mathOperation (arg1, arg2, operation) {
    	switch (operation) {
        case '+':
            return plus (arg1, arg2);
            break;
        case '-':
            return minus (arg1, arg2);
            break;
        case '/':
            return divide (arg1, arg2);
            break;
        case '*':
            return multiply (arg1, arg2);
            break;
    		}
		} 
	</script>
</body>
</html>
